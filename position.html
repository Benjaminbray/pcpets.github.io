<!DOCTYPE html>
<html>
  <head>
    <title>Positions</title>
  </head>
  <body style="
  margin-top: 50px;
  margin-left: 70px;
  height: 3000px;">
    <div style="
      display: flex;
      position: row;

      ">
      <div style="
      background-color: black;
      color:aliceblue;
      position:fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      ">
        HEADER
      </div>

      <div style="
      background-color: green;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 70px;
      ">
        SIDEBAR
        <div style="
        position: absolute;
        background-color: red;
        right: 0px;
        top: 0px;
        ">
        X
        </div>
  
      </div>
      <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px
      ">
        DIV 1
      </div>
      <div style="
      background-color: lightcoral;
      height: 200px;
      width: 200px;
      position: relative;
      ">
        DIV 2
        <div style="
        background-color: black;
        color: white;
        position: absolute;
        right: 10px;
        bottom: 10px;
        ">
          5:00
        </div>
      </div>
    </div>
  </body>
</html>
